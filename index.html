<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLACKPINK Solo Song Sorter</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        :root {
            --pink: #ff1493;
            --black: #000000;
            --white: #ffffff;
            --gray: #222222;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--black);
            color: var(--white);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 90%;
            margin: 2rem auto;
            padding: 2rem;
        }

        h1 {
            color: var(--white);
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: var(--gray);
            margin: 1rem 0 2rem 0;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--pink);
            transition: width 0.3s ease;
        }

        .battle-container {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .song-card {
            background: var(--gray);
            padding: 1.5rem;
            border-radius: 4px;
            width: 280px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .song-card:hover {
            background: #333333;
            transform: translateY(-5px);
        }

        .song-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--pink);
        }

        .artist {
            color: var(--white);
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .rankings {
            width: 100%;
            max-width: 600px;
            margin: 2rem auto;
        }

        .ranking-item {
            background: var(--gray);
            margin: 0.5rem 0;
            padding: 1rem;
            border-radius: 4px;
            display: flex;
            align-items: center;
            opacity: 0;
            animation: slideIn 0.5s ease forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .rank {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--pink);
            margin-right: 1rem;
            min-width: 30px;
        }

        .question {
            text-align: center;
            margin-bottom: 1rem;
            opacity: 0.9;
        }

        .animate__animated {
            animation-duration: 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="animate__animated animate__fadeIn">BLACKPINK Solo Song Sorter</h1>
        
        <div id="progress" class="progress-bar animate__animated animate__fadeIn">
            <div class="progress-fill" style="width: 0%"></div>
        </div>

        <div class="question animate__animated animate__fadeIn">Which song do you prefer?</div>

        <div id="battle" class="battle-container">
            <div id="leftSong" class="song-card animate__animated animate__fadeInLeft" onclick="chooseSong('left')">
                <div class="song-title"></div>
                <div class="artist"></div>
            </div>
            <div id="rightSong" class="song-card animate__animated animate__fadeInRight" onclick="chooseSong('right')">
                <div class="song-title"></div>
                <div class="artist"></div>
            </div>
        </div>

        <div id="rankings" class="rankings" style="display: none"></div>
    </div>

    <script>
        const songs = [
            { title: 'SOLO', artist: 'Jennie' },
            { title: 'On The Ground', artist: 'Rosé' },
            { title: 'Gone', artist: 'Rosé' },
            { title: 'Lalisa', artist: 'Lisa' },
            { title: 'Money', artist: 'Lisa' },
            { title: 'You & Me', artist: 'Jennie' },
            { title: 'You & Me (Coachella version)', artist: 'Jennie' },
            { title: 'FLOWER', artist: 'Jisoo' },
            { title: 'All Eyes on Me', artist: 'Jisoo' },
            { title: 'Rockstar', artist: 'Lisa' },
            { title: 'Moonlit Floor', artist: 'Lisa' },
            { title: 'New Woman', artist: 'Lisa' },
            { title: 'APT', artist: 'Rosé' },
            { title: 'Mantra', artist: 'Jennie' }
        ];

        class SongSorter {
            constructor(songs) {
                this.songs = songs.map(song => ({
                    ...song,
                    score: 0,
                    comparisons: new Set()
                }));
                this.currentIndex = 0;
                this.remainingComparisons = this.generateComparisons();
            }

            generateComparisons() {
                const comparisons = [];
                for (let i = 0; i < this.songs.length - 1; i++) {
                    for (let j = i + 1; j < this.songs.length; j++) {
                        comparisons.push([i, j]);
                    }
                }
                // Shuffle comparisons
                for (let i = comparisons.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [comparisons[i], comparisons[j]] = [comparisons[j], comparisons[i]];
                }
                return comparisons;
            }

            getCurrentPair() {
                if (this.remainingComparisons.length === 0) return null;
                const [i, j] = this.remainingComparisons[0];
                return [this.songs[i], this.songs[j]];
            }

            recordChoice(winner, loser) {
                winner.score += 1;
                const [i, j] = this.remainingComparisons.shift();
                winner.comparisons.add(loser.title);
                loser.comparisons.add(winner.title);
                return this.remainingComparisons.length === 0;
            }

            getRankings() {
                return [...this.songs].sort((a, b) => b.score - a.score);
            }

            getProgress() {
                const totalComparisons = (this.songs.length * (this.songs.length - 1)) / 2;
                const completedComparisons = totalComparisons - this.remainingComparisons.length;
                return (completedComparisons / totalComparisons) * 100;
            }
        }

        let sorter = new SongSorter(songs);

        function updateDisplay() {
            const pair = sorter.getCurrentPair();
            if (!pair) return;

            // Hide cards first
            const leftCard = document.getElementById('leftSong');
            const rightCard = document.getElementById('rightSong');
            leftCard.style.display = 'none';
            rightCard.style.display = 'none';

            // Update content
            const [left, right] = pair;
            document.querySelector('#leftSong .song-title').textContent = left.title;
            document.querySelector('#leftSong .artist').textContent = left.artist;
            document.querySelector('#rightSong .song-title').textContent = right.title;
            document.querySelector('#rightSong .artist').textContent = right.artist;

            // Show cards with animation
            setTimeout(() => {
                leftCard.style.display = 'block';
                rightCard.style.display = 'block';
                leftCard.classList.remove('animate__fadeInLeft');
                rightCard.classList.remove('animate__fadeInRight');
                void leftCard.offsetWidth; // Trigger reflow
                void rightCard.offsetWidth;
                leftCard.classList.add('animate__fadeInLeft');
                rightCard.classList.add('animate__fadeInRight');
            }, 50);

            document.querySelector('.progress-fill').style.width = `${sorter.getProgress()}%`;
        }

        function chooseSong(choice) {
            const pair = sorter.getCurrentPair();
            if (!pair) return;

            const winner = choice === 'left' ? pair[0] : pair[1];
            const loser = choice === 'left' ? pair[1] : pair[0];

            const isComplete = sorter.recordChoice(winner, loser);

            if (isComplete) {
                displayRankings();
            } else {
                updateDisplay();
            }
        }

        function displayRankings() {
            document.getElementById('battle').style.display = 'none';
            document.getElementById('progress').style.display = 'none';
            document.querySelector('.question').style.display = 'none';

            const rankings = sorter.getRankings();
            const rankingsHtml = rankings.map((song, index) => `
                <div class="ranking-item" style="animation-delay: ${index * 0.1}s">
                    <span class="rank">#${index + 1}</span>
                    <div>
                        <div class="song-title">${song.title}</div>
                        <div class="artist">${song.artist}</div>
                    </div>
                </div>
            `).join('');

            const rankingsElement = document.getElementById('rankings');
            rankingsElement.innerHTML = `
                <h2 class="animate__animated animate__fadeIn" style="text-align: center; margin-bottom: 2rem;">Your Ranking</h2>
                ${rankingsHtml}
            `;
            rankingsElement.style.display = 'block';
        }

        window.onload = updateDisplay;
    </script>
</body>
</html>
